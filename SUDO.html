	jQuery(function($){
		$('#calc').children().each(function(entry){
			var div= $('#calc').children()[entry];
			$( div ).click(function(x) {

    			var value=x.currentTarget.outerText;
				if(value=='Del')
					$('#result').val($('#result').val().slice(0,-1));
				else if (value=='=')
					$('#result').val(eval($('#result').val()));
				else if (value=='c')
					$('#result').val("");
				else
					$('#result').val($('#result').val()+value);
			});

		});
	});
